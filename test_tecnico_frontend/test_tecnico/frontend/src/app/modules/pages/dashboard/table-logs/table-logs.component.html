<div class="card">
    <p-table responsiveLayout="stack" [value]="data">
        <ng-template pTemplate="caption">
            Stack
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>key</th>
                <th>payload</th>
                <th>creation_datetime</th>
                <th>response_code</th>
                <th>response_time</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-columns="columns">
            <tr>
                <td>{{item.key}}</td>
                <td>{{item.payload}}</td>
                <td>{{item.creation_datetime}}</td>
                <td>{{item.response_code}}</td>
                <td>{{item.response_time}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
